replicaCount: 1

image:
  repository: yourdockerhub/ai-agent
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8000

telegram:
  token: TELEGRAM_TOKEN
  chat_id: TELEGRAM_CHAT_ID

gemini:
  api_key: GEMINI_API_KEY

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

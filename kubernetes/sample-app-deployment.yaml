apiVersion: apps/v1
kind: Deployment
metadata:
  name: cpu-app
  labels:
    app: cpu-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cpu-app
  template:
    metadata:
      labels:
        app: cpu-app
    spec:
      containers:
        - name: cpu-app
          image: vish/stress  # lightweight load generator
          args:
            - "--cpu"
            - "2"
            - "--timeout"
            - "300s"
          resources:
            limits:
              cpu: "500m"
              memory: "256Mi"
            requests:
              cpu: "200m"
              memory: "128Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: cpu-app-service
  labels:
    app: cpu-app
spec:
  selector:
    app: cpu-app
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
